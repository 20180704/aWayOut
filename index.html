<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>请假管理</title>
<style>
    body { font-family: Arial, sans-serif; }
    .header { background-color: #f0f8ff; padding: 10px; }
    .content { margin: 20px; }
    .info {
    padding-left: 10px;
    margin-bottom: 20px;
}

.info, .progress {
        margin-bottom: 20px;
        position: relative;
        padding-left: 10px;
    }

    .info::before, .progress::before {
        content: '';
        position: absolute;
        left: 0;
        top: 2px; /* 与 h3 垂直对齐 */
        height: 24px; /* 约等于 h3 文字高度，可微调 */
        width: 4px;
        background-color: #007bff;
    }

.progress::before {
    content: '';
    position: absolute;
    left: 0;
    top: 2.8px;
    height: 1.5em; /* 与“办理进度”标题文字大致同高 */
    width: 4px;
    background-color: #007bff;
}
    .stamp { float: right; margin-top: -50px; }
    .info p { 
        margin: 0; 
        line-height: 1.88; /* 调整行高以确保文本不会重叠 */
        font-size: 1.1em;
    }
    .info span:first-child { 
        color: rgb(161, 161, 161); 
        margin-right: 0.5em; /* 控制键名和值之间的间距 */
    }
    .progress div { 
        display: flex; 
        align-items: center; 
        margin: 0; 
        line-height: 1.1; /* 调整行高以确保文本不会重叠 */
        font-size: 1.1em;
    }
</style>
</head>
