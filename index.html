<!DOCTYPE html>
<!--index.html-->
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>工作台</title>
  <style>
    body {
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      color: #333;
      padding-bottom: 60px; /* 防止内容被底部工具栏遮挡 */
    }

    .header {
      position: relative;
      background: linear-gradient(135deg, #e6f2ff, #ffffff);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .header img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .section {
      background-color: white;
      border-radius: 16px;
      margin: 16px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .section-title {
      font-size: 13px;
      color: #666;
      margin-bottom: 16px;
    }

    .app-grid {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: flex-start;
    }

    .app-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  min-width: 80px;
  text-align: center;
  text-decoration: none; /* 去掉下划线 */
  color: inherit;        /* 继承父级颜色 */
}

    .app-icon {
  width: 40px;
  height: 40px;
  border-radius: 10px; /* 原为 16px，现在适配 40px */
  background-color: #5a9cf5;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 6px;
  overflow: hidden;
}

    .app-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .app-name {
      font-size: 13px;
      color: #333;
      line-height: 1.2;
      margin: 0;
    }

    .app-tag {
      font-size: 12px;
      color: #909cab;
      margin-top: 4px;
    }

    /* 底部工具栏 */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 48px;
      background-color: white;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
      padding: 0 16px;
      box-sizing: border-box;
    }

    .footer-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 11px;
      color: #888;
      text-decoration: none;
    }

    .footer-item.active {
      color: #5a9cf5;
    }

    .footer-icon {
      width: 20px;
      height: 20px;
      margin-bottom: 4px;
    }

    .footer-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <!-- 头部广告区域 -->
  <div class="header">
    <img src="1/ad.png" alt="" />
  </div>

  <!-- 效率工具 -->
  <div class="section">
    <div class="section-title">效率工具</div>
    <div class="app-grid">
      <div class="app-item">
        <div class="app-icon"><img src="1/1.png" /></div>
        <div class="app-name">日程</div>
      </div>
      <div class="app-item">
        <div class="app-icon"><img src="1/2.png" /></div>
        <div class="app-name">会议</div>
      </div>
      <div class="app-item">
        <div class="app-icon"><img src="1/3.png" /></div>
        <div class="app-name">微盘</div>
      </div>
      <div class="app-item">
        <div class="app-icon"><img src="1/4.png" /></div>
        <div class="app-name">收集表</div>
      </div>
    </div>
  </div>

  <!-- 警院微应用 -->
<div class="section">
  <div class="section-title">警院微应用</div>
  <div class="app-grid">
    <a href="waiting.html?target=workshop.html" class="app-item">
      <div class="app-icon">
        <img src="1/5.png" alt="" />
      </div>
      <div class="app-name">掌上校园</div>
    </a>
  </div>
</div>

  <!-- 其他应用 -->
  <div class="section">
    <div class="app-grid">
      <div class="app-item">
        <div class="app-icon"><img src="1/6.png" /></div>
        <div class="app-name">智能机器人</div>
        <div class="app-tag">AI+</div>
      </div>
      <div class="app-item">
        <div class="app-icon"><img src="1/7.png" /></div>
        <div class="app-name">企业小助手</div>
      </div>
      <div class="app-item">
        <div class="app-icon"><img src="1/8.png" /></div>
        <div class="app-name">手机版</div>
      </div>
    </div>
  </div>

  <!-- 底部工具栏 -->
  <div class="footer">
    <a href="#" class="footer-item">
      <div class="footer-icon"><img src="1/9.png" alt="" /></div>
      <span>消息</span>
    </a>
    <a href="#" class="footer-item">
      <div class="footer-icon"><img src="1/10.png" alt="" /></div>
      <span>文档</span>
    </a>
    <a href="#" class="footer-item">
      <div class="footer-icon"><img src="1/11.png" alt="" /></div>
      <span>通讯录</span>
    </a>
    <a href="#" class="footer-item active">
      <div class="footer-icon"><img src="1/12.png" alt="" /></div>
      <span>工作台</span>
    </a>
    <a href="#" class="footer-item">
      <div class="footer-icon"><img src="1/13.png" alt="" /></div>
      <span>我</span>
    </a>
  </div>
</body>
</html>
